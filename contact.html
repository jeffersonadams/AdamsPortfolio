  <body>
    <div class="navBar" id="topNav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>

      <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
    </div>
    <h1>
      I AM JEFFERSON ADAMS
    </h1>
    <div class="contactForm">
      <!--  User enters input  -->
      <form id="contact" action="" method="post">
        <h3>Contact me</h3>
        <fieldset>
          <input placeholder="Your name" type="text" tabindex="1" id="name" required autofocus>
        </fieldset>
        <fieldset>
          <input placeholder="Your Email Address" type="email" tabindex="2" id="email">
        </fieldset>
        <fieldset>
          <input placeholder="Your Phone Number (only numbers)" type="tel" tabindex="3" id="phone" class="telnumber">
        </fieldset>
        <!--  Button to change user's input  -->
        <fieldset>
          <button name="format" type="button" id="format-text" onclick="addHyphen();">Format Phone Number</button>
        </fieldset>
        <fieldset>
          <textarea placeholder="How can I help you?" tabindex="4" id="contactTextbox" required></textarea>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="contact-submit">Submit</button>
        </fieldset>
      </form>
    </div>
  </body>
